<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(style.css);
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="div">
                <div class="row">
                    <input type="text" id="inputbox">
                </div>
                <div class="row">
                    <button class="operator">AC</button>
                    <button class="operator">DEL</button>
                    <button class="operator">%</button>
                    <button class="operator">/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator sub"><h1>-</h1></button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button >0</button> <button >00</button>
                    <!-- <button>2</button> -->
                    <button>.</button>
                    <button class="operator equal">=</button>
                </div>
            </div>
        </div>
        
    </section>
</body>
<script src="./index.js"></script>
</html>
